name: Build firmware (test)

on:
  push:
    paths:
      - 'keyboards/keyball/**'
      - '.github/workflows/build-firmware.yml'

jobs:
  build:
    name: Build keyball46:default
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/qmk/qmk_cli:latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Copy keyboard sources
        run: |
          mkdir -p /opt/qmk_firmware/keyboards/keyball
          cp -r keyboards/keyball/* /opt/qmk_firmware/keyboards/keyball/

      - name: Compile firmware
        working-directory: /opt/qmk_firmware
        run: qmk compile -j 4 -kb keyball/keyball46 -km default

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: keyball46-default-firmware
          path: /opt/qmk_firmware/.build/*.hex
