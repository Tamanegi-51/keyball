name: Build a firmware

on:
  workflow_call:
    inputs:
      qmk_version:
        default: '0.22.14'
        type: string
        required: false
      keyboard:
        type: string
        required: true
      keymap:
        type: string
        required: true

jobs:
  build:
    name: Build a firmware ${{ inputs.keyboard }}:${{ inputs.keymap }}
    runs-on: ubuntu-22.04
    container:
      image: ghcr.io/qmk/qmk_cli:latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Copy keyboard sources into container
        run: |
          mkdir -p /qmk_firmware/keyboards/keyball
          cp -r qmk_firmware/keyboards/keyball/* /qmk_firmware/keyboards/keyball/

      - name: Compile firmware
        working-directory: /qmk_firmware
        run: qmk compile -j 4 -kb keyball/${{ inputs.keyboard }} -km ${{ inputs.keymap }}

      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.keyboard }}-${{ inputs.keymap }}-firmware
          path: /qmk_firmware/.build/*.hex
